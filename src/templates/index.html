<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel? Trivagator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container"></div>
    <h1>Hotel? Trivagator</h1>


    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    <form action="/plan" method="POST">
        <label for="destination">Destination:</label>
        <input type="text" id="destination" name="destination" required><br><br>

        <label for="budget">Budget:</label>
        <input type="number" id="budget" name="budget" required><br><br>

        <label for="duration">Duration (days):</label>
        <input type="number" id="duration" name="duration" required><br><br>

        <label for="interests">Interests:</label><br>
        <input type="checkbox" id="monuments" name="interests" value="tourist_attraction">
        <label for="monuments">Monuments</label><br>
        <input type="checkbox" id="museums" name="interests" value="museum">
        <label for="museums">Museums</label><br>
        <input type="checkbox" id="restaurants" name="interests" value="restaurant">
        <label for="restaurants">Restaurants</label><br>
        <input type="checkbox" id="shopping" name="interests" value="shopping_mall">
        <label for="shopping">Shopping</label><br><br>


        <button type="submit" class="btn">Generate Itinerary</button>
    </form>
</div>
</body>
</html>
